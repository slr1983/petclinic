<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List Of Pet Owners</title>
</head>

<body>
	<h2>Owners</h2>

	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">S</td>
				<td th:text="${owner.lastName}">R</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
