<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>List Of Pet Owners</title>
</head>

<body>
	<h1>List Of Pet Owners</h1>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">S</td>
				<td th:text="${owner.lastName}">R</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
